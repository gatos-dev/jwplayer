<!DOCTYPE html>
<html>
<head>
    <script src='/src/js/jwplayer.js' type="module"></script>
    <!-- FROM http://localhost/etc/clientlibs/vtlibs/jwplayer.50d027fd47bfe61a40ac21b2ec0150bc.js -->
    <script>jwplayer.key='XQcSLq+jcpNqstz/T8UsuL8JJViYEILN9ebljA==';</script>
</head>
<body>
    <div id="player">Loading the player...</div>
    <script>
        // Setup the player
        const player = jwplayer('player').setup({
            file: '/Users/gabrieltoscano/Documents/vt-edu/jwplayer/test-audio/andy-final.mp3'
        });

        // Listen to an event
        player.on('pause', (event) => {
            alert('Why did my user pause their video instead of watching it?');
        });

        // Call the API
        const bumpIt = () => {
            const vol = player.getVolume();
            player.setVolume(vol + 10);
        }
        bumpIt();
    </script>
</body>
</html>
